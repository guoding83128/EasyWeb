<!doctype html>
<html>
  <head>
    <title>welcome to {{ title }}</title>
    <link href="/static/css/bundle.css" rel="stylesheet">
    <script>
      window.gd = {};
      window.gd.page_components = [];
    </script>
  </head>
  <body>
    <div id="body">
      {% block content %}{% endblock %}
    </div>

    <script>
      window.gd.__preloaded_state__ = {{ preloadedState | dump | safe }};
      window.gd.__config__ = {{ config | dump | safe }};
    </script>
    <script src="/static/js/bundle.js"></script>
  </body>
</html>
